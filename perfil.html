<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/perfil.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Perfil do Aluno</title>
</head>
<body>
    <main>
        <section class="perfil-container perfil-row">
            <div class="card perfil-card-esquerda">
                <img src="public/logo.png" alt="Foto de perfil" class="foto-perfil-vertical">
                <h2 class="nome-perfil">Ryan Monteiro Gomes</h2>
                <p class="tipo-usuario">Aluno</p>
                <div class="campo-status">
                    <span class="campo-label">Status da Defesa:</span>
                    <span class="status-estagio em-tramite">Em trâmite</span>
                </div>

            </div>
            <div class="card perfil-card-direita">
                <div class="header-info-pessoais">
                    <h3>Informações Pessoais</h3>
                    <button class="btn-alterar-dados">Alterar dados</button>
                    <button class="btn-cancelar-edicao" style="display:none;">Cancelar</button>
                </div>
                <div class="info-campos info-campos-dupla">
                    <div class="linha-campos">
                        <div class="campo"><span class="campo-label">Matrícula:</span> <span class="campo-valor">202514320033</span></div>
                        <div class="campo"><span class="campo-label">Curso:</span> <span class="campo-valor">Engenharia de Software</span></div>
                    </div>
                    <div class="linha-campos">
                        <div class="campo"><span class="campo-label">E-mail:</span> <span class="campo-valor">ryan.monteiro@email.com</span></div>
                        <div class="campo"><span class="campo-label">CPF:</span> <span class="campo-valor">123.456.789-00</span></div>
                    </div>
                    <div class="linha-campos">
                        <div class="campo"><span class="campo-label">Sexo:</span> <span class="campo-valor">Masculino</span></div>
                        <div class="campo"><span class="campo-label">Data de Nascimento:</span> <span class="campo-valor">21/03/2006</span></div>
                    </div>
                    <div class="linha-campos">
                        <div class="campo"><span class="campo-label">Telefone:</span> <span class="campo-valor">(83) 98767-1126</span></div>
                        <div class="campo"><span class="campo-label">Endereço:</span> <span class="campo-valor">Rua de Chico, 123</span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/pages/perfil.js"></script>
</body>
</html>
